<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>
</head>

<body>
  <img width="500" src="https://source.unsplash.com/zj0cdTq7HFU" alt="test">
  <br>
  <a href="./07_forms_input.html">Forms page</a>
  <!-- unorder Lists -->
  <ul style="list-style: circle;">
    <li>india</li>
    <li>aus</li>
    <li>sri lanka</li>
    <li>Pakisthan</li>
  </ul>

  <!-- ordered list -->

  <ol type="a">
    <li>karnataka</li>
    <li>Tamilnadu</li>
    <li>Goa</li>
  </ol>

  <!-- Nested list -->
  <ul>
    <li>dsd</li>
    <li>sfds</li>
    <ul>
      <li>fsfds</li>
      <li>sfd</li>
      <li>sfds</li>
    </ul>
    <li>fsdf</li>
  </ul>

  <!-- Tables -->
  <table style="width: 600px; text-align:center">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Punith</td>
        <td>Sindhu</td>
        <td>jacki@gmial.com</td>
      </tr>
      <tr>
        <td>Pusfsdnith</td>
        <td>Ssfsdindhu</td>
        <td>jasfsdcki@gmial.com</td>
      </tr>
      <tr>
        <td>Pungsdgsith</td>
        <td>Sindgdsgshu</td>
        <td>sdfsjacki@gmial.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
